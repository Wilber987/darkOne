      <div class="playlist-section">
        <h2>My Playlist</h2>
        <ul id="playlists">
          <!-- creacion de playlist -->
        </ul>
        <button id="createPlaylist" class="button">+ Create playlist</button>
      </div>
    </aside>

    <!-- Contenido principal del buscador-->
    <main class="main-content">
      <header class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar" onkeypress="handleEnter(event)">
        <!-- icono buscar -->
        <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
        </svg>
      </header>
      <section id="results" class="video-results">
        <!-- busquedas -->
      </section>
    </main>

    <!-- Reproductor de video -->
    <footer class="player">
      <iframe id="videoPlayer" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <div class="controls">
        <p id="currentVideoTitle">Seleccione un video para reproducir</p>
        <div class="player-buttons">
          <!-- Boton pausa -->
          <button id="pauseButton">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M8 5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H8Zm7 0a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1Z" clip-rule="evenodd"/>
          </svg>
        </button>
          <!-- Boton reproducir -->
          <button id="playButton">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M10.271 5.575C8.967 4.501 7 5.43 7 7.12v9.762c0 1.69 1.967 2.618 3.271 1.544l5.927-4.881a2 2 0 0 0 0-3.088l-5.927-4.88Z" clip-rule="evenodd"/>
            </svg>
        </button>
        </div>
      </div>
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
